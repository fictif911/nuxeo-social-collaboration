<div class="actions_block"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core">

<div class="lockFile_block" id='private_public_publishing_button'>
  <c:if test="#{!field}">
    <h:outputText value="#{messages['label.summary.visibility.intro']} "/>
    <h:outputText class="summary_locked" value="#{messages['label.summary.restricted']}"/>
    <c:if test="#{widgetProperty_isActionVisible}">
      <h:outputText value=" | " />
      <h:commandLink value="#{messages['command.makePublic']}"
        action="#{socialDocumentVisibilityActions.makePublic()}"
        immediate="true" />
    </c:if>
  </c:if>

  <c:if test="#{field}">
    <h:outputText value="#{messages['label.summary.visibility.intro']} "/>
    <h:outputText class="summary_unlocked" value="#{messages['label.summary.public']} "/>
    <c:if test="#{widgetProperty_isActionVisible}">
      <h:outputText value=" | " />
        <h:commandLink value="#{messages['command.restrictToSocialWorkspace']}"
          action="#{socialDocumentVisibilityActions.restrictToMembers()}"
          immediate="true" />
    </c:if>
  </c:if>
</div>

</div>
