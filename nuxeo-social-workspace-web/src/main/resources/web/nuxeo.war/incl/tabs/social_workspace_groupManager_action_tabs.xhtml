<div xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <p>#{messages['label.membership.management.description']}</p>

  <h:form id="editSocialWorkspaceGroups">
    <h2>#{messages['label.social.workspace.groups.administrator']}</h2>
    <nxl:layout name="social_workspace_group" mode="edit"
                value="#{manageSocialWorkspaceActions.administrators}"/>

    <h2>#{messages['label.social.workspace.groups.member']}</h2>
    <nxl:layout name="social_workspace_group" mode="edit"
                value="#{manageSocialWorkspaceActions.members}"/>

    <table class="dataInput">
      <tbody>
      <tr>
        <td></td>
        <td>
          <h:commandButton
                  value="#{messages['command.save']}"
                  action="#{manageSocialWorkspaceActions.updateGroups}"
                  styleClass="button"/>
        </td>
      </tr>
      </tbody>
    </table>
  </h:form>

</div>
