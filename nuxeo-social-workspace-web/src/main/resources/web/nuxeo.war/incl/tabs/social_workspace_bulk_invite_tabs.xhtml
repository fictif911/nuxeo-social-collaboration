<div
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <h:form enctype="multipart/form-data" id="workspace_requests_create">
    <nxl:layout name="multiple_social_user_invitation_info" mode="edit"
            value="#{bulkImportSocialWorkspaceActions}" />

    <p class="buttonsGadget">
      <h:commandButton
        value="#{messages['command.import']}"
        action="#{bulkImportSocialWorkspaceActions.submitMultipleUserRegistration('social_collaboration')}"
        styleClass="button" />

      <h:selectBooleanCheckbox id="emailNotification" value="#{bulkImportSocialWorkspaceActions.doNotNotifyMembers}" />
      <h:outputText value="#{messages['label.social.workspace.notification.disabled']}" />
    </p>
  </h:form>

</div>
