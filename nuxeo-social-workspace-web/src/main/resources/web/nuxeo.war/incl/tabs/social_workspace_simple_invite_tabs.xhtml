<div xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:nxl="http://nuxeo.org/nxforms/layout">
  <h:form enctype="multipart/form-data" id="social_workspace_requests_create">

    <nxl:layout name="social_user_invitation_info" mode="edit"
            value="#{bulkImportSocialWorkspaceActions}" />

    <p class="buttonsGadget">
      <h:commandButton
              value="#{messages['command.request.create.user']}"
              action="#{bulkImportSocialWorkspaceActions.submitUserRegistration('social_collaboration')}"
              styleClass="button" />

      <h:selectBooleanCheckbox id="emailNotification" value="#{bulkImportSocialWorkspaceActions.doNotNotifyMembers}" />
      <h:outputText value="#{messages['label.social.workspace.notification.disabled']}" />
    </p>
  </h:form>
</div>
